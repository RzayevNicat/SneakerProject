<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>

<body>
    <nav class="nav">
        <div class="nav-1">
            <img src="images/logo.svg" alt="">
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-2">
            <div class="dropdown">
                <button class="dropbtn"><i class="fa-sharp fa-solid fa-cart-shopping"></i></button>
                <span class="counter-shop"></span>
                <div class="dropdown-content">
                        <div class="dropdown-header">
                            <h3>Cart</h3>
                        </div>
                        <hr>
                        <div class="cart-body">
                            <div class="cart-body-2">
                                <p>Your Cart is empty</p>
                            </div>
                            <div class="checkout"></div>
                        </div>


                </div>
            </div>
            <a></a>

            <img src="images/IMG_20210422_220814_058.jpg" alt="" class="nav-img">
        </div>
        
    </nav>
    <div class="line">
        <span></span>
    </div>
    <div class="section-2">
        <div class="images">
            <div class="img-1">
                <img src="images/image-product-1.jpg" alt="">
            </div>
            <div class="img-2">
                <img src="images/image-product-1-thumbnail.jpg" alt="" class="imgg-2">
                <img src="images/image-product-2-thumbnail.jpg" alt="" class="imgg-3">
                <img src="images/image-product-3-thumbnail.jpg" alt="" class="imgg-4">
                <img src="images/image-product-4-thumbnail.jpg" alt="" class="imgg-5">
            </div>
        </div>
        <div class="info-buy">
            <h4>SNEAKER COMPANY</h4>
            <h1  class="header">Fall Limited Edition <br>Sneakers</h1>
            <p class="about">These low-profile sneakers are your perfect casual wear <br> companion. featuring a durable rubber outer sale, they'll <br> withstand everything the weather can offer.</p>
            <div class="payment">
                <h1>$125.00</h1>
                <h5>50%</h5>
            </div>
            <p class="p">$250.00</p>
            <div class="bought">
                <div class="number">
                    <!-- <a href="#"><i class="fa-solid fa-minus"></i></a> -->
                    <button class="plus btn"><i class="fa-solid fa-plus"></i></button>
                    <p class="counter">(..)</p>
                    <button class="minus btn"><i class="fa-solid fa-minus"></i></button>
                    <!-- <a href="#"><i class="fa-solid fa-plus"></i></a> -->
                </div>
                <div class="addCart">
                    <button type="submit" class="submit-btn"><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </div>
